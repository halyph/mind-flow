name: Build Test (No Deploy)

# Purpose: Validate MkDocs builds without deploying to production
#
# Why this workflow exists:
# - Provides fast feedback on PRs and feature branches
# - Tests that site builds successfully before merging to master
# - Does NOT deploy - safe for testing changes without affecting production
# - Faster than ci.yaml (uses shallow clone, fetch-depth: 1)
#
# When it runs:
# - Pull requests (automatic)
# - Pushes to any branch except master (automatic)
# - Manual trigger via workflow_dispatch (on-demand)
#
# Artifacts:
# - Uploads built site as artifact for manual verification
# - Artifact available for 5 days in GitHub Actions tab
# - Download to inspect generated HTML locally if needed
#
# Difference from ci.yaml:
# - ci.yaml: Deploys to production (halyph.github.io) on master branch
# - build-test.yaml: Build-only validation, no deployment
#
# Note: You may see warnings about shallow git fetch affecting revision dates.
# This is expected and acceptable for testing. Production (ci.yaml) uses full history.

on:
  workflow_dispatch:  # Manual trigger
  pull_request:
  push:
    branches-ignore: [ master ]  # Run on all branches except master

env:
  PYTHON_VERSION: 3.x

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python runtime
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build Site
        env:
          GOOGLE_ANALYTICS_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
        run: |
          mkdocs build -f mkdocs.ci.yml
          echo "Build completed successfully!"

      - name: Check build output
        run: |
          echo "Checking site directory..."
          ls -lh site/
          echo "Total size:"
          du -sh site/
          echo "Number of files:"
          find site/ -type f | wc -l

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: site/
          retention-days: 5

      - name: Summary
        run: |
          echo "âœ… Build successful!"
          echo "Download the artifact from the Actions tab to verify the site locally."
          echo "Artifact will be available for 5 days."
