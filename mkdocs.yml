site_name: Mind~Flow

theme:
  name: material
  # custom_dir is used for configuring feedback via HTML meta tag
  # see theme/main.html
  custom_dir: theme
  favicon: favicon.ico
  logo: logo.png
  include_sidebar: false

  font:
    text: Roboto Slab
    code: JetBrains Mono

  # See https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#color-palette
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: light-blue
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.top
    # - navigation.instant
    # - navigation.sections
    - navigation.tabs
    # - navigation.indexes


# Possible extensions: https://python-markdown.github.io/sitemap.html
# More extensions: https://facelessuser.github.io/pymdown-extensions/
markdown_extensions:
- toc:
    toc_depth: 3
- meta
- admonition
- smarty
- extra
- codehilite
- pymdownx.magiclink
- pymdownx.details
- pymdownx.mark
- pymdownx.superfences
- mdx_truly_sane_lists
- tables
- attr_list
- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_div_format

extra_css:
  - css/mermaid.css
  - css/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@8.8.0/dist/mermaid.min.js
  - https://viewer.diagrams.net/js/viewer-static.min.js

strict: true

# Useful plugins: https://github.com/mkdocs/mkdocs/wiki/MkDocs-Plugins
# Plugin documentation: https://www.mkdocs.org/user-guide/configuration/#plugins
plugins:
  - search:
      min_search_length: 2
  - awesome-pages
